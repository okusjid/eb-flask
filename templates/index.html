<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chatbot Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height to ensure the body extends at least to the full height of the viewport */
        }

        #chatButton {
            background-color: black;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 150px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #chatButton:hover {
            background-color: #007A5E;
            color: white;
        }

        #chatContainer {
            display: none;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%; /* Adjust width for smaller screens */
            max-width: 400px; /* Limit maximum width for larger screens */
            margin-top: 20px;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #chatHeader {
            background-color: #007A5E;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatHeader h2 {
            margin: 0;
        }

        #chatBody {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
        }

        .userMessage {
            text-align: right;
            color: #4caf50;
        }

        .botMessage {
            text-align: left;
            color: #333;
        }

        .message p {
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: inline-block;
            max-width: 80%;
        }

        #chatForm {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007A5E;
            color: #fff;
            border: none;
            cursor: pointer;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border-radius: 25px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin: 0 auto;
        }

        button:hover {
            background-color: #45a049;
        }

        .chatControls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .closeButton {
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.2em;
        }

        .closeButton:hover {
            color: #f00;
        }

        /* Media Queries for Tablet and Mobile Devices */
        @media screen and (max-width: 768px) {
            #chatContainer {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            #chatButton {
                bottom: 10px;
                right: 10px;
                font-size: 1em;
            }
            #chatContainer {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <button id="chatButton" onclick="toggleChatbot()">Chat Assistant</button>

    <div id="chatContainer">
        <div id="chatHeader">
            <h2>Chatbot Assistant</h2>
            <div class="chatControls">
                <button class="closeButton" onclick="closeChatbot()">x</button>
            </div>
        </div>
        <div id="chatBody"></div>
        <form id="chatForm">
            <label for="question">Ask a question:</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function toggleChatbot() {
            var chatContainer = document.getElementById("chatContainer");
            var chatButton = document.getElementById("chatButton");
            if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
                // Show chat container
                chatContainer.style.display = "block";
                chatButton.style.display = "none";
            }
        }

        function closeChatbot() {
            var chatContainer = document.getElementById("chatContainer");
            var chatButton = document.getElementById("chatButton");
            chatContainer.style.display = "none";
            chatButton.style.display = "block";
        }

        document.getElementById("chatForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get the question from the input field
            var question = document.getElementById("question").value;

            // Create a new user message
            var userMessage = document.createElement("div");
            userMessage.classList.add("message", "userMessage");
            userMessage.innerHTML = '<p>' + question + '</p>';

            // Append the user message to the chat body
            document.getElementById("chatBody").appendChild(userMessage);

            // Scroll to the bottom of the chat body
            document.getElementById("chatBody").scrollTop = document.getElementById("chatBody").scrollHeight;

            // Create a JSON object with the question
            var data = {
                "question": question,
                "chat_history": [] // You might need to update this depending on your requirements
            };

            // Send a POST request to the Flask server
            fetch("http://fashionbot-env.eba-xsxmbxvj.us-west-2.elasticbeanstalk.com/", { // Update the URL to match your Flask server
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    // Create a new bot message with the answer
                    var botMessage = document.createElement("div");
                    botMessage.classList.add("message", "botMessage");
                    botMessage.innerHTML = '<p>' + data.answer + '</p>';

                    // Append the bot message to the chat body
                    document.getElementById("chatBody").appendChild(botMessage);

                    // Scroll to the bottom of the chat body
                    document.getElementById("chatBody").scrollTop = document.getElementById("chatBody").scrollHeight;

                    // Resize the iframe based on the updated content height
                    resizeIframe();
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // Clear the input field
            document.getElementById("question").value = "";
        });

        // Function to resize the iframe based on the content height
        function resizeIframe() {
            var iframe = window.frameElement;
            var bodyHeight = document.body.scrollHeight;
            iframe.style.height = bodyHeight + "px";
        }
    </script>
</body>

</html>
